<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Raport Import贸w</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <th:block th:insert="~{database/fragments/menu :: menu}"></th:block>
        </div>
    </div>

    <h1>Lista import贸w</h1>
    <div class="row">
        <div class="col">
            <p>Ostatnie aktualizacja produkt贸w: <span th:text="${#temporals.format(lastUpdateProduct, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p>Ostatnie aktualizacja stan贸w: <span th:text="${#temporals.format(lastUpdateStock, 'yyyy-MM-dd HH:mm')}"></span></p>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <tr>
                <td>ID</td>
                <td>Add products</td>
                <td>Update products</td>
                <td>Type import</td>
                <td>Date</td>
                <td>Status</td>
                <td>Errors</td>
            </tr>
            <tr th:each="raport : ${raports}">
                <td th:text="${raport.id}"></td>
                <td th:text="${raport.importAddedRecord}"></td>
                <td th:text="${raport.importUpdatedRecord}"></td>
                <td th:text="${raport.importType}"></td>
                <td th:text="${#temporals.format(raport.importDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${raport.importStatus}"></td>
                <td th:text="${raport.importErrorMessage}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
